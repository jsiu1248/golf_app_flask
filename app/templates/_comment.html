<div>
    <ul class="posts">

    {% for post in posts %}
    <li class="post">
        {# Single composition #}
        <div class="post-content">
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="post-title">
                <a href="{{ url_for('.forum', slug=post.slug) }}">
                    {{ post.title }}
                </a>

                <div class="post-user">
                    <a href="{{ url_for('main.user', username=post.userid) }}">
                        {{ post.users.username }}
                    </a>
                </div>
    <a class="btn btn-default" href="{{ url_for('.edit_post') }}">
        Reply
    </a>


                {% endfor %}
</div>
